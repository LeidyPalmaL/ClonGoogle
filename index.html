<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7f8ab716d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="encabezado">
        <div class="menu">
            <div class="links">
                <div class="link1">
                    <a href="https://mail.google.com/mail/&ogbl" target="_blank">Gmail</a>
                </div>
                <div class="link2">
                    <a href="https://www.google.com.co/imghp?hl=es-419&ogbl" target="_blank">Imágenes</a>
                </div>
            </div>
            <div class="botones">
                <div class="tooltip">
                    <a href="https://www.google.com.co/intl/es-419/about/products" target="_blank">
                        <img src="Images/3punticos.png" alt="Google Apps">
                    </a>
                    <span class="tooltiptext">Google Apps</span>
                </div>
                <div class="acceder">
                    <button>
                        <a id="acceder"
                            href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
                            target="_blank">Acceder
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main id="logo">
        <img src="Images/googlelogo_color_272x92dp.png" alt="Logo de Google">
    </main>
    <div class="buscador">
        <form action="">
            <section class="entrada">
                <div class="lupa">
                    <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #cbcccd;"></i>
                </div>
                <div class="input">
                    <input id="input-search" type="text">
                </div>
                <div class="iconos">
                    <div class="microfono tooltip">
                        <img src="Images/microfono.png" alt="microfono">
                        <span class="tooltiptext">Búsqueda por voz</span>
                    </div>
                    <div class="camara tooltip">
                        <img src="Images/camara.png" alt="camara">
                        <span class="tooltiptext">Búsqueda por imagen</span>
                    </div>
                </div>
            </section>
            <section class="botonesBuscar">
                <div class="buscarGoogle">
                    <button class="buscadores">
                        <a id="search" href="">Buscar con Google</a>
                    </button>
                </div>
                <div class="buscarSuerte">
                    <button class="buscadores">
                        <a id="lucky" href="">Voy a tener suerte</a>
                    </button>
                </div>
            </section>
        </form>
    </div>
    <div class="vacio">
    </div>
    <footer class="pie">
        <div class="paises">
            <div class="pais">
                Colombia
            </div>
        </div>
        <div class="links2">
            <div class="link01">
                <a class="footer-link"
                    href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    Sobre Google
                </a>
            </div>
            <div class="link02">
                <a class="footer-link"
                    href="https://www.google.com/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Publicidad
                </a>
            </div>
            <div class="link03">
                <a class="footer-link"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Negocios
                </a>
            </div>
            <div class="link04">
                <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">
                    Cómo funciona la búsqueda
                </a>
            </div>
            <div class="link08">
                <a class="footer-link" href="https://policies.google.com/privacy?hl=es-419&fg=1">
                    Privacidad
                </a>
            </div>
            <div class="link09">
                <a class="footer-link" href="https://policies.google.com/terms?hl=es-419&fg=1">
                    Condiciones
                </a>
            </div>
            <div class="link10">
                <a class="footer-link" href="https://www.google.com/preferences?hl=es-419&fg=1">
                    Preferencias
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
